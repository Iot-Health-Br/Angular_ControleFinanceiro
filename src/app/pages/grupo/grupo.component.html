<div class="card flex justify-content-center">
    <p-card header="Cadastro de Grupos">

        <div class="card flex justify-content-center">
            <h1>Digite o nome do Grupo:</h1>
            <input type="text" pInputText [(ngModel)]="nome" />
        </div>

        <div class="card flex justify-content-center">
            <h1>Digite a Descricao:</h1>
            <input type="text" pInputText [(ngModel)]="descricao" />
        </div>
    </p-card>
</div>
